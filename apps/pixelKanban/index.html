<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board - Task Management</title>
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/settings.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="logo-area">
            <h1>Kanban Board</h1>
            <span class="badge">Task Management</span>
        </div>

        <div class="header-controls">
            <button id="import-sheets-btn" class="btn"><i class="fas fa-file-import"></i> Import from Sheets</button>
            <button id="add-user-btn" class="btn"><i class="fas fa-user-plus"></i> Add User</button>
            <button id="settings-btn" class="btn icon-only" title="Settings"><i class="fas fa-cog"></i></button>
        </div>
    </header>

    <!-- MAIN CONTAINER -->
    <div class="main-container">
        <div class="kanban-board">
            <div class="kanban-column">
                <div class="column-header">
                    <h3>Backlog</h3>
                    <span class="task-count" id="backlog-count">0</span>
                </div>
                <div class="column-content" id="backlog-tasks" data-status="backlog"></div>
                <button class="add-task-btn" data-status="backlog">+ Add a card</button>
            </div>

            <div class="kanban-column">
                <div class="column-header">
                    <h3>To Do</h3>
                    <span class="task-count" id="todo-count">0</span>
                </div>
                <div class="column-content" id="todo-tasks" data-status="todo"></div>
                <button class="add-task-btn" data-status="todo">+ Add a card</button>
            </div>

            <div class="kanban-column">
                <div class="column-header">
                    <h3>In Progress</h3>
                    <span class="task-count" id="in-progress-count">0</span>
                </div>
                <div class="column-content" id="in-progress-tasks" data-status="in-progress"></div>
                <button class="add-task-btn" data-status="in-progress">+ Add a card</button>
            </div>

            <div class="kanban-column">
                <div class="column-header">
                    <h3>Done</h3>
                    <span class="task-count" id="done-count">0</span>
                </div>
                <div class="column-content" id="done-tasks" data-status="done"></div>
                <button class="add-task-btn" data-status="done">+ Add a card</button>
            </div>
        </div>
    </div>

    <!-- TASK MODAL -->
    <div class="modal-overlay" id="task-modal">
        <div class="modal">
            <header>
                <div class="modal-title">
                    <i class="fas fa-tasks"></i> <span id="task-modal-title">Add Task</span>
                </div>
                <button class="modal-close" id="task-modal-close">&times;</button>
            </header>

            <div class="modal-content">
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-title">Title</label>
                        <input type="text" id="task-title" required>
                    </div>

                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="task-assignee">Assignee</label>
                        <select id="task-assignee">
                            <option value="">Unassigned</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="task-priority">Priority</label>
                        <select id="task-priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="task-due-date">Due Date</label>
                        <input type="date" id="task-due-date">
                    </div>
                </form>
            </div>

            <footer>
                <div class="modal-actions">
                    <button class="btn" id="task-cancel-btn">Cancel</button>
                    <button class="btn primary" id="task-save-btn">Save Task</button>
                </div>
            </footer>
        </div>
    </div>

    <!-- USER MODAL -->
    <div class="modal-overlay" id="user-modal">
        <div class="modal">
            <header>
                <div class="modal-title">
                    <i class="fas fa-user-plus"></i> <span id="user-modal-title">Add User</span>
                </div>
                <button class="modal-close" id="user-modal-close">&times;</button>
            </header>

            <div class="modal-content">
                <form id="user-form">
                    <div class="form-group">
                        <label for="user-name">Name</label>
                        <input type="text" id="user-name" required>
                    </div>

                    <div class="form-group">
                        <label for="user-email">Email</label>
                        <input type="email" id="user-email">
                    </div>

                    <div class="form-group">
                        <label for="user-role">Role</label>
                        <select id="user-role">
                            <option value="developer">Developer</option>
                            <option value="designer">Designer</option>
                            <option value="manager">Manager</option>
                            <option value="qa">QA</option>
                        </select>
                    </div>
                </form>
            </div>

            <footer>
                <div class="modal-actions">
                    <button class="btn" id="user-cancel-btn">Cancel</button>
                    <button class="btn primary" id="user-save-btn">Save User</button>
                </div>
            </footer>
        </div>
    </div>

    <!-- GOOGLE SHEETS IMPORT MODAL -->
    <div class="modal-overlay" id="sheets-modal">
        <div class="modal">
            <header>
                <div class="modal-title">
                    <i class="fas fa-file-import"></i> Import from Google Sheets
                </div>
                <button class="modal-close" id="sheets-modal-close">&times;</button>
            </header>

            <div class="modal-content">
                <div class="form-group">
                    <label for="sheets-url">Google Sheets URL</label>
                    <input type="url" id="sheets-url" placeholder="https://docs.google.com/spreadsheets/d/...">
                </div>

                <div class="form-group">
                    <label for="sheets-range">Sheet Range (optional)</label>
                    <input type="text" id="sheets-range" placeholder="Sheet1!A1:D100">
                </div>

                <div class="form-group">
                    <label>Column Mapping</label>
                    <div class="column-mapping">
                        <div class="mapping-row">
                            <label>Title Column:</label>
                            <input type="text" id="title-column" placeholder="A" value="A">
                        </div>
                        <div class="mapping-row">
                            <label>Description Column:</label>
                            <input type="text" id="description-column" placeholder="B" value="B">
                        </div>
                        <div class="mapping-row">
                            <label>Assignee Column:</label>
                            <input type="text" id="assignee-column" placeholder="C" value="C">
                        </div>
                        <div class="mapping-row">
                            <label>Status Column:</label>
                            <input type="text" id="status-column" placeholder="D" value="D">
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <div class="modal-actions">
                    <button class="btn" id="sheets-cancel-btn">Cancel</button>
                    <button class="btn primary" id="sheets-import-btn">Import Tasks</button>
                </div>
            </footer>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="js/kanban.js"></script>
    <script src="js/userManager.js"></script>
    <script src="js/googleSheets.js"></script>
    <script src="js/dragDrop.js"></script>
    <script src="js/notifications.js"></script>
</body>

</html>
